<!DOCTYPE html>
<html>
    <head>
        <title>SECCOM-freq</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>SECCOM-freq</div>
        <h1>Login</h1>
        <form method="post" action="WSAutenticador/fazerLogin">
            <input type="password" name="codigo" placeholder="codigo de acesso" required>
            <button>Acessar</button>
        </form>
        <form method="post" action="WSAutenticador/fazerLogout">
            <button>Sair</button>
        </form>
        <hr>
        <h1>Semana</h1>
        <h2>Cadastrar</h2>
        <form method="post" action="WSSemana/cadastrar">
            <div>
                Ano : <input type="number" name="ano" required><br>
                Nome : <input type="text" name="nome" required><br>
                Tema : <input type="text"  name="tema" required> <br>
                <button>Cadastrar</button>
            </div>                
        </form>
        <h2>Listar Todas</h2>
        <form method="get" action="WSSemana/encontrarTodas">
            <button>Listar</button>
        </form>
        <h2>Pesquisar por Ano</h2>
        <form method="get" action="WSSemana/encontrarPorAno">
            Ano : <input type="number" name="ano" required>
            <button>Pesquisar</button>
        </form>
        
    </body>
</html>
